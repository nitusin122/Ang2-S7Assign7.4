<section id="person">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Personal Information</h1>
                    <form role="form" autocomplete="off">
                        <div class="form-group">
                            <label for="title" class="sr-only">Title</label>
                            <select class="form-control" [(ngModel)]="personObj.title" name="title" #title>
                               <option value="Mr.">Mr.</option>
                               <option value="Mrs.">Mrs.</option>
                               <option value="Miss">Miss</option>
                           </select>
                        </div>
                        <div class="form-group">
                            {{firstName}}
                            <label for="firstName" class="sr-only">First Name</label>
                            <input type="text" [(ngModel)]="personObj.firstName" name="firstName" id="firstName" class="form-control" placeholder="FirstName"
                                #first>
                        </div>
                        <div class="form-group">
                            
                            <label for="lastName" class="sr-only">Last Name</label>
                            <input type="text" [(ngModel)]="personObj.lastName" name="lastName" id="lastName" class="form-control" placeholder="LastName"
                                #last>
                        </div>
                        <input type="submit" id="btn-submit" class="btn btn-primary" value="Add People" (click)="AddPeople()"/>
                    </form>
                    <hr>
                   
                    <table *ngIf="submitted" class="table table-filter">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Title</th>
                                <th>First Name</th>   
                                <th>Last Name</th>
                            </tr>      
                        </thead>
                        <tbody>
                            <tr *ngFor = "let person of people;let i = index; let even = even; let odd = odd"
                                [ngClass]="{ odd: odd, even: even }">
                                <td>{{ i + 1 }}</td>
                                <td>{{ person.title }}</td>
                                <td>{{ person.firstName }}</td>
                                <td>{{ person.lastName }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<hr/>
